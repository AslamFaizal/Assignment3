<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/main.css">
      
    <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">


  <title>Add Products</title>
</head>

<body>
  <nav class="top">
    <div class="box">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-right">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" href="#"></span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-brand navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/products">Products</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-brand navbar-right">
          <li><a href="/demos">Demos</a></li>
          <li><a href="/categories">Categories</a></li>
          <li class="active"><a href="/products/add">Add Product</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="padding-top:60px">
    <div class="row">
      <div class="col-md-12">

        <h2>Add Product</h2>

        <br />

        <form method="post" action="/products/add" enctype="multipart/form-data">

          <fieldset>
            <legend>Feature Image</legend>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input class="form-control" id="featureImage" name="featureImage" type="file" />
                </div>
              </div>
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Product Content</legend>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input class="form-control" id="title" name="title" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="body">Body:</label>
                  <textarea class="form-control" id="body" name="body" rows=15></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="category">Category:</label>
                  <select class="form-control" name="category" id="category">
                    <option value="1">Full Stack</option>
                    <option value="2">Machine Learning</option>
                    <option value="3">Big Data</option>
                    <option value="4">Cloud</option>
                    <option value="5">DevOps</option>
                    <option value="6">Blockchain</option>

                  </select>
                </div>
              </div>
              <div class="6">
                <div class="form-group">
                  <label for="category">Visibility:</label>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="published" id="published"> Published
                    </label>
                  </div>
                </div>
              </div>
            </div>

          </fieldset>

          <hr />

          <input type="submit" class="btn right" value="Add Product" /><br /><br /><br />

        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

</body>

</html>
